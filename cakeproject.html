    <script src="node_modules/simple-parallax-js/dist/simpleParallax.js"></script>
    <script>
        var image = document.getElementsByClassName('ione');
        new simpleParallax(image,{
            scale:1.2,
            orientation: 'right'
        })

        var image = document.getElementsByClassName('itwo');
        new simpleParallax(image,{
            scale:1.6,
            orientation: 'left'
        })
        var text = document.getElementsByClassName('text-2');
        new simpleParallax(text,{
            scale:1.6,
            orientation: 'right',
            overflow:true
        })

        var image = document.getElementsByClassName('three');
        new simpleParallax(image,{
            orientation: 'right',
            overflow:true
        })
        var image = document.getElementsByClassName('ifour');
        new simpleParallax(image,{
            scale:1.6,
        
        })
        var image = document.getElementsByClassName('ifive');

            orientation: 'right'
        })
        var image = document.getElementsByClassName('isix');

            scale:1.6,
            orientation: 'left'
        })
