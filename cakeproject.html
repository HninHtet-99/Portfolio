<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/brands.css"/>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/solid.css"/>
    <link rel="stylesheet" href="node_modules/locomotive-scroll/dist/locomotive-scroll.css">
</head>
<body id="js-scroll">
    <section id="project-show" class="project-show container-fluid " data-scroll-section>
        <div class="row" data-scroll>
            <div class="col-12" data-scroll>
                <div class="container">
                    <div class="row ">
                        <div class="col-12 mt-5 text-center">
                            <div class="title">
                                <h1 class="project-show-title">Project</h1>
                            </div>
                            <div class="subtitle">
                                <p>Cake Project Website</p>
                            </div>
                        </div>
                        <div class="col-12 project-show-images">
                            <div class="project-show-image" data-scroll data-scroll-speed="1">
                                <img src="./img/projectsImg/Cake-websit.png" class="project-image-one w-75" alt="">
                            </div>
                            <div class="project-show-image" data-scroll data-scroll-speed="4">
                                <img src="./img/projectsImg/cake-add-to-card.png" class="project-image-two w-75" alt="">
                            </div>
                        </div>
                        <div class="col-12 creative-skills text-center">
                            <div class="creative-skills-txt one">HTML, CSS, Bootstrap</div>
                            <div class="creative-skills-txt two"> JQuery, Javascript</div>
                        </div>
                    </div>
                    <div class="row mobile-view" >
                        <div class="col-12 project-show-images" data-scroll data-scroll-speed="1">
                            <div class="project-show-image" data-scroll data-scroll-speed="1">
                                <img src="./img/projectsImg/Cake-MV-1.png" class="project-image-three" alt="">
                            </div>
                            <div class="project-show-image-txt txt-one" data-scroll data-scroll-speed="1">
                                <h1>Home Page</h1>
                            </div>
                        </div>
                        <div class="col-12 project-show-image-txt txt-two" data-scroll data-scroll-speed="1">
                            <span>Mobile View</span>
                        </div>
                        <div class="col-12">
                            <div class="project-show-image-one" data-scroll data-scroll-speed="1">
                                <img src="./img/projectsImg/Cake-MV-2.png" class="project-image-four" alt="">
                            </div>
                            <div class="project-show-image-txt txt-three" data-scroll>
                                <h1>Add to card</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="back-link" data-scroll data-scroll-speed="1">
        <a href="index.html#projects">Back</a>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/simple-parallax-js/dist/simpleParallax.js"></script>
    <script src="node_modules/locomotive-scroll/dist/locomotive-scroll.min.js"></script>
    <script>
        var scroll = new LocomotiveScroll({
            el: document.querySelector("#js-scroll"),
            smooth: true,
            smoothMobile:true,
            inertia:0.75
        });

        
    </script>
    
</body>
</html>
